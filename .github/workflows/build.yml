name: Build and Test

on:
  push:
    branches: [ develop ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: windows-latest

    env:
      PYTHONIOENCODING: utf-8
      PYTHONUTF8: 1

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller>=5.0.0
        
    - name: 验证项目结构
      run: |
        echo "=== 项目结构检查 ==="
        Get-ChildItem -Force
        echo "=== src目录 ==="
        Get-ChildItem src/ -Force
        echo "=== assets目录 ==="
        if (Test-Path "src/assets") { Get-ChildItem src/assets/ -Force } else { echo "assets目录不存在" }

    - name: 运行代码质量检查
      run: |
        echo "=== 代码质量检查 ==="
        python scripts/dev_tools.py quality
        echo "质量检查完成"

    - name: 运行CI测试
      run: |
        echo "=== 运行CI安全测试 ==="
        python scripts/ci_tests.py

    - name: 构建应用程序
      run: |
        echo "=== 构建应用程序 ==="
        python scripts/build.py
        
    - name: 验证构建结果
      run: |
        echo "=== 验证构建结果 ==="
        if (Test-Path "dist/BadgePatternTool.exe") {
          $size = (Get-Item "dist/BadgePatternTool.exe").Length / 1MB
          echo "✅ 构建成功，文件大小: $([math]::Round($size, 1)) MB"
        } else {
          echo "❌ 构建失败，未找到可执行文件"
          exit 1
        }
        
    - name: 上传构建产物
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: build-${{ github.sha }}
        path: |
          dist/
        retention-days: 7
